<h2 id="login模块"><a href="#login模块" class="headerlink" title="login模块"></a>login模块</h2><h3 id="登陆验证功能"><a href="#登陆验证功能" class="headerlink" title="登陆验证功能"></a>登陆验证功能</h3><p>element-ui为我们提供了良好的验证功能模块</p>
<ol>
<li>在el-form中绑定rules</li>
<li>编写规则</li>
<li>对应输入框指定prop传出信息<figure class="highlight js hljs"><table><tbody><tr><td class="code"><pre><span class="line"><template></span><br><span class="line">  <div id=<span class="hljs-string">"app"</span>></span><br><span class="line">    <div <span class="hljs-class"><span class="hljs-keyword">class</span></span>=<span class="hljs-string">"login_box"</span>></span><br><span class="line"></span><br><span class="line">      <!--表单登陆页面--></span><br><span class="line">      <div <span class="hljs-class"><span class="hljs-keyword">class</span></span>=<span class="hljs-string">"login_form"</span>></span><br><span class="line"></span><br><span class="line">        <!-- rules绑定过表单验证规则--></span><br><span class="line"></span><br><span class="line">        <el-form :rules=<span class="hljs-string">"rules"</span>></span><br><span class="line">          <!--用户名，prop传出信息--></span><br><span class="line">          <el-form-item label=<span class="hljs-string">"用户名"</span> prop=<span class="hljs-string">"username"</span>></span><br><span class="line">            <el-input v-model=<span class="hljs-string">"form.username"</span>><span class="hljs-xml"><span class="hljs-tag"></<span class="hljs-name">el-input</span>></span></span></span><br><span class="line">          <<span class="hljs-regexp">/el-form-item></span></span><br><span class="line"><span class="hljs-regexp">          <!--密码--></span></span><br><span class="line"><span class="hljs-regexp">          <el-form-item label="密码" prop="password"></span></span><br><span class="line"><span class="hljs-regexp">            <el-input type="password"</span></span><br><span class="line"><span class="hljs-regexp">                      v-model="form.password"></</span>el-input></span><br><span class="line">          <<span class="hljs-regexp">/el-form-item></span></span><br><span class="line"><span class="hljs-regexp">          <!--按钮--></span></span><br><span class="line"><span class="hljs-regexp">          <el-form-item label=""</span></span><br><span class="line"><span class="hljs-regexp">                        class="btns"></span></span><br><span class="line"><span class="hljs-regexp">            <el-button type="primary">登陆</</span>el-button></span><br><span class="line">            <el-button type=<span class="hljs-string">"info"</span>>重置<<span class="hljs-regexp">/el-button></span></span><br><span class="line"><span class="hljs-regexp">          </</span>el-form-item></span><br><span class="line">        <<span class="hljs-regexp">/el-form></span></span><br><span class="line"><span class="hljs-regexp">      </</span>div></span><br><span class="line">    <<span class="hljs-regexp">/div></span></span><br><span class="line"><span class="hljs-regexp">  </</span>div></span><br><span class="line"><<span class="hljs-regexp">/template></span></span><br><span class="line"><span class="hljs-regexp"></span></span><br><span class="line"><span class="hljs-regexp"><script></span></span><br><span class="line"><span class="hljs-regexp">export default {</span></span><br><span class="line"><span class="hljs-regexp">  data() {</span></span><br><span class="line"><span class="hljs-regexp">    return {</span></span><br><span class="line"><span class="hljs-regexp">      form: {</span></span><br><span class="line"><span class="hljs-regexp">        username: "admin",</span></span><br><span class="line"><span class="hljs-regexp">        password: "admin"</span></span><br><span class="line"><span class="hljs-regexp">      },</span></span><br><span class="line"><span class="hljs-regexp">      /</span><span class="hljs-regexp">/ 定义规则</span></span><br><span class="line"><span class="hljs-regexp">      rules: {</span></span><br><span class="line"><span class="hljs-regexp">          username: [</span></span><br><span class="line"><span class="hljs-regexp">            // 空验证和格式验证</span></span><br><span class="line"><span class="hljs-regexp">            { required: true, message: '错误', trigger: 'blur' },</span></span><br><span class="line"><span class="hljs-regexp">            { min: 3, max: 5, message: '长度在 3 到 5 个字符', trigger: 'blur' }</span></span><br><span class="line"><span class="hljs-regexp">          ],</span></span><br><span class="line"><span class="hljs-regexp">          password: [</span></span><br><span class="line"><span class="hljs-regexp">            { required: true, message: '错误', trigger: 'blur' },</span></span><br><span class="line"><span class="hljs-regexp">            { min: 3, max: 5, message: '长度在3到5个字符',trigger: 'blur'}</span></span><br><span class="line"><span class="hljs-regexp">          ],</span></span><br><span class="line"><span class="hljs-regexp">        }</span></span><br><span class="line"><span class="hljs-regexp">    };</span></span><br><span class="line"><span class="hljs-regexp">  }</span></span><br><span class="line"><span class="hljs-regexp">};</span></span><br><span class="line"><span class="hljs-regexp"></</span>script></span><br><span class="line"></span><br><span class="line"><style scoped></span><br><span class="line">#app {</span><br><span class="line">  background-color: #2b4b6b;</span><br><span class="line">  height: <span class="hljs-number">100</span>%;</span><br><span class="line">}</span><br><span class="line">.login_box {</span><br><span class="line">  width: <span class="hljs-number">450</span>px;</span><br><span class="line">  height: <span class="hljs-number">300</span>px;</span><br><span class="line">  background-color: #fff;</span><br><span class="line">  border-radius: <span class="hljs-number">3</span>px;</span><br><span class="line">  position: absolute;</span><br><span class="line">  left: <span class="hljs-number">50</span>%;</span><br><span class="line">  right: <span class="hljs-number">50</span>%;</span><br><span class="line">  top: <span class="hljs-number">50</span>%;</span><br><span class="line">  transform: translate(<span class="hljs-number">-50</span>%, <span class="hljs-number">-50</span>%);</span><br><span class="line">}</span><br><span class="line">.login_form{</span><br><span class="line">  position: absolute;</span><br><span class="line">  bottom: <span class="hljs-number">0</span>;</span><br><span class="line">  width: <span class="hljs-number">100</span>%;</span><br><span class="line">  padding: <span class="hljs-number">0</span> <span class="hljs-number">20</span>px;</span><br><span class="line">  box-sizing: border-box;</span><br><span class="line"></span><br><span class="line">}</span><br><span class="line">.btns {</span><br><span class="line">  display: flex;</span><br><span class="line">  justify-content: flex-end;</span><br><span class="line">}</span><br><span class="line"><<span class="hljs-regexp">/style></span></span><br></pre></td></tr></tbody></table></figure>

</li>
</ol>
<h3 id="重置表单-resetFields"><a href="#重置表单-resetFields" class="headerlink" title="重置表单 resetFields"></a>重置表单 resetFields</h3><p>使用ref声明对象名称<br>给标签添加ref</p>
<figure class="highlight js hljs"><table><tbody><tr><td class="code"><pre><span class="line"><el-form :rules=<span class="hljs-string">"rules"</span> ref=<span class="hljs-string">"loginform"</span> :model=<span class="hljs-string">"form"</span>></span><br></pre></td></tr></tbody></table></figure>
<p>写成方法，传递refname到script中</p>
<figure class="highlight js hljs"><table><tbody><tr><td class="code"><pre><span class="line"><el-button type=<span class="hljs-string">"info"</span> @click=<span class="hljs-string">"resetForms('loginform')"</span>>重置<<span class="hljs-regexp">/el-button></span></span><br></pre></td></tr></tbody></table></figure>
<p>重置表单</p>
<figure class="highlight js hljs"><table><tbody><tr><td class="code"><pre><span class="line">methods: {</span><br><span class="line">    <span class="hljs-comment">//重置form表格</span></span><br><span class="line">    resetForms(loginform) {</span><br><span class="line">      <span class="hljs-keyword">this</span>.$refs[loginform].resetFields();</span><br><span class="line">    }</span><br></pre></td></tr></tbody></table></figure>
<p><img src="http://img.noback.top/2020-01-19-14-56-50.png" alt="2020-01-19-14-56-50"></p>
<h3 id="表单预验证-vaildate"><a href="#表单预验证-vaildate" class="headerlink" title="表单预验证 vaildate"></a>表单预验证 vaildate</h3><p>给标签添加ref</p>
<figure class="highlight js hljs"><table><tbody><tr><td class="code"><pre><span class="line"><el-form :rules=<span class="hljs-string">"rules"</span> ref=<span class="hljs-string">"loginform"</span> :model=<span class="hljs-string">"form"</span>></span><br></pre></td></tr></tbody></table></figure>
<p>写成方法，传递refname到script中</p>
<figure class="highlight js hljs"><table><tbody><tr><td class="code"><pre><span class="line"><el-button type=<span class="hljs-string">"info"</span> @click=<span class="hljs-string">"login('loginform')"</span>>登陆<<span class="hljs-regexp">/el-button></span></span><br></pre></td></tr></tbody></table></figure>
<p>登陆表单</p>
<figure class="highlight js hljs"><table><tbody><tr><td class="code"><pre><span class="line">methods: {</span><br><span class="line">    <span class="hljs-comment">//登陆form表格</span></span><br><span class="line">    login(editForm){</span><br><span class="line">      <span class="hljs-keyword">this</span>.$refs[editForm].validate(<span class="hljs-function"><span class="hljs-params">vaild</span> =></span> {</span><br><span class="line">        <span class="hljs-built_in">console</span>.log(vaild)</span><br><span class="line">      });</span><br><span class="line">    }</span><br></pre></td></tr></tbody></table></figure>

<h3 id="消息提示message"><a href="#消息提示message" class="headerlink" title="消息提示message"></a>消息提示message</h3><p>局部引用message组件</p>
<figure class="highlight bash hljs"><table><tbody><tr><td class="code"><pre><span class="line">import { Message } from <span class="hljs-string">'element-ui'</span></span><br><span class="line">Vue.prototype.<span class="hljs-variable">$message</span> = Message</span><br></pre></td></tr></tbody></table></figure>
<p>标签绑定属性</p>
<figure class="highlight js hljs"><table><tbody><tr><td class="code"><pre><span class="line"><el-button type=<span class="hljs-string">"primary"</span></span><br><span class="line">                       @click=<span class="hljs-string">"login('editForm')"</span></span><br><span class="line">                       :plain=<span class="hljs-string">"true"</span>>登陆<<span class="hljs-regexp">/el-button></span></span><br><span class="line"><span class="hljs-regexp">            <el-button type="info"</span></span><br><span class="line"><span class="hljs-regexp">                       @click="resetForms('editForm')"</span></span><br><span class="line"><span class="hljs-regexp">                       :plain="true">重置</</span>el-button></span><br></pre></td></tr></tbody></table></figure>
<p>script中编写逻辑</p>
<figure class="highlight js hljs"><table><tbody><tr><td class="code"><pre><span class="line"><span class="hljs-keyword">this</span>.$message.success(<span class="hljs-string">"登陆成功"</span>);</span><br></pre></td></tr></tbody></table></figure>


<h3 id="前端获取token存放"><a href="#前端获取token存放" class="headerlink" title="前端获取token存放"></a>前端获取token存放</h3><figure class="highlight js hljs"><table><tbody><tr><td class="code"><pre><span class="line">  methods: {</span><br><span class="line">    <span class="hljs-comment">//重置form表格</span></span><br><span class="line">    resetForms(editForm) {</span><br><span class="line">      <span class="hljs-comment">//根据refs获取实例对象，得到对象以后调用element-ui方法重置字段</span></span><br><span class="line">      <span class="hljs-keyword">this</span>.$refs[editForm].resetFields();</span><br><span class="line">      <span class="hljs-keyword">this</span>.$message.success(<span class="hljs-string">"重置成功"</span>);</span><br><span class="line">    },</span><br><span class="line">    login(editForm) {</span><br><span class="line">      <span class="hljs-comment">// 获取对象内容，根据状态码验证是否登陆成功，并返回消息弹窗</span></span><br><span class="line">      <span class="hljs-keyword">this</span>.$refs[editForm].validate(<span class="hljs-keyword">async</span> vaild => {</span><br><span class="line">        <span class="hljs-keyword">if</span> (!vaild) <span class="hljs-keyword">return</span>;</span><br><span class="line">        <span class="hljs-keyword">const</span> { <span class="hljs-attr">data</span>: data, <span class="hljs-attr">status</span>: status } = <span class="hljs-keyword">await</span> <span class="hljs-keyword">this</span>.$http.post(</span><br><span class="line">          <span class="hljs-string">"login/"</span>,</span><br><span class="line">          <span class="hljs-keyword">this</span>.form</span><br><span class="line">        );</span><br><span class="line">        <span class="hljs-comment">//这里有个bug 不应该是直接拿的status状态码来看，而是应该应该拿到result返回数据中的status来看，由于前面接口没有写好，所以这里只能根据浏览器返回的status来看</span></span><br><span class="line">        <span class="hljs-keyword">if</span> (status != <span class="hljs-number">200</span>) <span class="hljs-keyword">return</span> <span class="hljs-keyword">this</span>.$message.error(<span class="hljs-string">"登陆失败"</span>);</span><br><span class="line">        <span class="hljs-keyword">this</span>.$message.success(<span class="hljs-string">"登陆成功"</span>);</span><br><span class="line"></span><br><span class="line">        <span class="hljs-built_in">window</span>.sessionStorage.setItem(<span class="hljs-string">"token"</span>, data.token);  <span class="hljs-comment">//存放token</span></span><br><span class="line">        <span class="hljs-keyword">this</span>.$router.push(<span class="hljs-string">"/home"</span>);</span><br><span class="line">      });</span><br><span class="line">    }</span><br><span class="line">  }</span><br><span class="line">};</span><br></pre></td></tr></tbody></table></figure>

<h3 id="路由导航权限"><a href="#路由导航权限" class="headerlink" title="路由导航权限"></a>路由导航权限</h3><p>路由导航守卫控制访问权限<br>如果用户没有登陆，但是直接通过URL访问特定页面，需要重新导航到登陆页面</p>
<p>原来的路由导航</p>
<figure class="highlight js hljs"><table><tbody><tr><td class="code"><pre><span class="line"><span class="hljs-keyword">const</span> routes = [</span><br><span class="line">  { <span class="hljs-attr">path</span>: <span class="hljs-string">'/'</span> , <span class="hljs-attr">redirect</span>: <span class="hljs-string">'/login'</span>},</span><br><span class="line">  { <span class="hljs-attr">path</span>: <span class="hljs-string">'/login'</span> ,<span class="hljs-attr">component</span>: Login },</span><br><span class="line">  { <span class="hljs-attr">path</span>: <span class="hljs-string">'/home'</span>,<span class="hljs-attr">component</span>: Home}</span><br><span class="line">]</span><br></pre></td></tr></tbody></table></figure>
<p>修改成路由导航守卫后</p>
<figure class="highlight js hljs"><table><tbody><tr><td class="code"><pre><span class="line"><span class="hljs-comment">//router.js</span></span><br><span class="line"><span class="hljs-keyword">const</span> routes = [</span><br><span class="line">  { <span class="hljs-attr">path</span>: <span class="hljs-string">'/'</span> , <span class="hljs-attr">redirect</span>: <span class="hljs-string">'/login'</span>},</span><br><span class="line">  { <span class="hljs-attr">path</span>: <span class="hljs-string">'/login'</span> ,<span class="hljs-attr">component</span>: Login },</span><br><span class="line">  { <span class="hljs-attr">path</span>: <span class="hljs-string">'/home'</span>,<span class="hljs-attr">component</span>: Home}</span><br><span class="line">]</span><br><span class="line"></span><br><span class="line"><span class="hljs-keyword">const</span> router = <span class="hljs-keyword">new</span> VueRouter({</span><br><span class="line">  mode: <span class="hljs-string">'history'</span>,</span><br><span class="line">  <span class="hljs-comment">// base: process.env.BASE_URL,</span></span><br><span class="line">  routes</span><br><span class="line">})</span><br><span class="line"></span><br><span class="line"><span class="hljs-comment">// 挂载路由导航守卫</span></span><br><span class="line">router.beforeEach(<span class="hljs-function">(<span class="hljs-params">to,form,next</span>) =></span> {</span><br><span class="line">  <span class="hljs-comment">// to 将要访问的路径</span></span><br><span class="line">  <span class="hljs-comment">// from 代表从那个路径跳转过来</span></span><br><span class="line">  <span class="hljs-comment">// next 是一个函数,表示放行</span></span><br><span class="line">  <span class="hljs-comment">// next() 放行  next('/login') 强制跳转</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  <span class="hljs-keyword">if</span> (to.path === <span class="hljs-string">'/login'</span>) <span class="hljs-keyword">return</span> next()</span><br><span class="line">  <span class="hljs-comment">//获取token</span></span><br><span class="line">  <span class="hljs-keyword">const</span> tokenStr = <span class="hljs-built_in">window</span>.sessionStorage.getItem(<span class="hljs-string">'token'</span>)</span><br><span class="line">  <span class="hljs-keyword">if</span>(!tokenStr) <span class="hljs-keyword">return</span> next(<span class="hljs-string">'/login'</span>)</span><br><span class="line">  next()</span><br><span class="line">})</span><br><span class="line"></span><br><span class="line"><span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> router</span><br></pre></td></tr></tbody></table></figure>

<h3 id="登陆与注销"><a href="#登陆与注销" class="headerlink" title="登陆与注销"></a>登陆与注销</h3><p>基于token的方式实现退出比较简单，只需要本地的token即可，这样，后续的请求就不会携带token，必须重新生成一个新的token之后才可以访问页面</p>
<figure class="highlight bash hljs"><table><tbody><tr><td class="code"><pre><span class="line"><template></span><br><span class="line">  <div id=<span class="hljs-string">"app"</span>></span><br><span class="line">    /home</span><br><span class="line">    <el-button <span class="hljs-built_in">type</span>=<span class="hljs-string">"info"</span></span><br><span class="line">               @click=<span class="hljs-string">"Userexit"</span></span><br><span class="line">               :plain=<span class="hljs-string">"true"</span>>退出</el-button></span><br><span class="line">  </div></span><br><span class="line"></template></span><br><span class="line"></span><br><span class="line"><script></span><br><span class="line"><span class="hljs-built_in">export</span> default {</span><br><span class="line">    methods:{</span><br><span class="line">        <span class="hljs-function"><span class="hljs-title">Userexit</span></span>(){</span><br><span class="line">            window.sessionStorage.clear();</span><br><span class="line">            this.<span class="hljs-variable">$router</span>.push(<span class="hljs-string">'/login'</span>);</span><br><span class="line">            this.<span class="hljs-variable">$message</span>.success(<span class="hljs-string">"退出成功"</span>);</span><br><span class="line">        }</span><br><span class="line">    }</span><br><span class="line">};</span><br><span class="line"></script></span><br><span class="line"><style></span><br><span class="line"></style></span><br></pre></td></tr></tbody></table></figure></body></html>

 };</span><br><span class="line">    },</span><br><span class="line">    methods: {</span><br><span class="line">      submitForm(formName) {</span><br><span class="line">        <span class="hljs-keyword">this</span>.$refs[formName].validate(<span class="hljs-function">(<span class="hljs-params">valid</span>) =></span> {</span><br><span class="line">          <span class="hljs-keyword">if</span> (valid) {</span><br><span class="line">            alert(<span class="hljs-string">'submit!'</span>);</span><br><span class="line">          } <span class="hljs-keyword">else</span> {</span><br><span class="line">            <span class="hljs-built_in">console</span>.log(<span class="hljs-string">'error submit!!'</span>);</span><br><span class="line">            <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;</span><br><span class="line">          }</span><br><span class="line">        });</span><br><span class="line">      },</span><br><span class="line">      resetForm(formName) {</span><br><span class="line">        <span class="hljs-keyword">this</span>.$refs[formName].resetFields();</span><br><span class="line">      }</span><br><span class="line">    }</span><br><span class="line">  }</span><br><span class="line"><<span class="hljs-regexp">/script></span></span><br></pre></td></tr></tbody></table></figure></body></html>
